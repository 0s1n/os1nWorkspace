name: CI

on:
  push:
    branches:
      - main
  pull_request: {}

permissions:
  actions: read
  contents: read

jobs:
  avoid_redundant_ci:
    name: Avoid redundant CI âŒ
    runs-on: ubuntu-latest
    steps:
      - name: Cancel previous redundant CI runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}

  code-quality:
    name: Code Quality ğŸ§ª
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --inmutable

      - name: Lint check
        run: yarn affected:lint

  build:
    name: Build ğŸ—ï¸
    runs-on: ubuntu-latest

    steps:
      - name: Checkout out source code
        uses: actions/checkout@v3
        with:
          # Required by nrwl/nx-set-shas
          fetch-depth: 0
      - name: 'Derive appropiate SHAs for base and head for "nx affected" commands'
        uses: nrwl/nx-set-shas@v3
      - name: 'Set up dependencies'
        uses: ./.github/actions/setup-dependencies

      - name: 'Build application if affected by changes in feature branch'
        run: yarn affected:build
