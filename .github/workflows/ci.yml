name: CI

on:
  push:
    branches:
      - main
  pull_request: {}

permissions:
  actions: read
  contents: read

jobs:
  avoid_redundant_ci:
    name: Avoid redundant CI ‚ùå
    runs-on: ubuntu-latest
    steps:
      - name: Cancel previous redundant CI runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}

  code-quality:
    name: Code Quality üß™
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'yarn'

      - run: yarn install --frozen-lockfile

      # Prepend any command with "nx-cloud record --" to record its logs to Nx Cloud
      # - run: yarn nx-cloud record -- echo Hello World
      - run: yarn nx affected -t lint test build --verbose
      - run: yarn nx affected --parallel 1 -t e2e-ci
